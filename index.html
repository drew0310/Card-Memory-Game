    <body background="images/background.jpg" style="background-size:cover">
        <button id="reload-button" onClick="window.location.reload();"><b>RELOAD</b></button>
        <h1 style="font-family:Trebuchet;"><center><i>CARD MEMORY GAME</i></center></h1>

        <nav class="navbar">
